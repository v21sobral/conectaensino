<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Conecta Ensino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .cadastro-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .cadastro-box {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .cadastro-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .cadastro-header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #5624d0;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .cadastro-header h1 {
            font-size: 1.8rem;
            color: #1c1d1f;
            margin-bottom: 0.5rem;
        }

        .cadastro-header p {
            color: #6a6f73;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #e8e8e8;
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #ff4d4d;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #ffa500;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #00c851;
        }

        .password-hint {
            font-size: 0.85rem;
            color: #6a6f73;
            margin-top: 0.5rem;
        }

        .terms-checkbox {
            margin: 1.5rem 0;
        }

        .terms-checkbox label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: #1c1d1f;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-top: 0.2rem;
            cursor: pointer;
        }

        .terms-checkbox a {
            color: #5624d0;
            text-decoration: none;
        }

        .terms-checkbox a:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #d1d7dc;
            color: #6a6f73;
        }

        .login-link a {
            color: #5624d0;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .social-cadastro {
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .cadastro-box {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <div class="cadastro-header">
                <a href="index.html" class="logo">Conecta Ensino</a>
                <h1>Crie sua conta</h1>
                <p>Comece sua jornada de aprendizado hoje</p>
            </div>

            <form id="cadastroForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" required placeholder="Seu sobrenome">
                    </div>
                </div>

                <div class="form-group">
                    <label for="emailCadastro">E-mail</label>
                    <input type="email" id="emailCadastro" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="passwordCadastro">Senha</label>
                    <input type="password" id="passwordCadastro" name="password" required placeholder="Mínimo 8 caracteres">
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <p class="password-hint" id="passwordHint">Use 8 ou mais caracteres com letras, números e símbolos</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite a senha novamente">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone (opcional)</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
                </div>

                <div class="form-group">
                    <label for="interesse">Principal interesse</label>
                    <select id="interesse" name="interesse" required style="width: 100%; padding: 0.8rem; border: 1px solid #d1d7dc; border-radius: 4px; font-size: 1rem;">
                        <option value="">Selecione uma categoria</option>
                        <option value="desenvolvimento">Desenvolvimento</option>
                        <option value="negocios">Negócios</option>
                        <option value="design">Design</option>
                        <option value="marketing">Marketing</option>
                        <option value="ti">TI e Software</option>
                        <option value="fotografia">Fotografia</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <div class="terms-checkbox">
                    <label>
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>Eu aceito os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a></span>
                    </label>
                </div>

                <button type="submit" class="btn-primary btn-full">Criar Conta</button>

                <div class="divider">
                    <span>ou cadastre-se com</span>
                </div>

                <div class="social-cadastro">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i> Continuar com Google
                    </button>
                    <button type="button" class="btn-social btn-facebook">
                        <i class="fab fa-facebook"></i> Continuar com Facebook
                    </button>
                </div>

                <div class="login-link">
                    Já tem uma conta? <a href="index.html">Fazer login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password strength checker
        const passwordInput = document.getElementById('passwordCadastro');
        const strengthBar = document.getElementById('strengthBar');
        const passwordHint = document.getElementById('passwordHint');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 1) {
                strengthBar.classList.add('weak');
                passwordHint.textContent = 'Senha fraca - Adicione mais caracteres e variações';
                passwordHint.style.color = '#ff4d4d';
            } else if (strength <= 2) {
                strengthBar.classList.add('medium');
                passwordHint.textContent = 'Senha média - Adicione símbolos para fortalecer';
                passwordHint.style.color = '#ffa500';
            } else {
                strengthBar.classList.add('strong');
                passwordHint.textContent = 'Senha forte - Excelente!';
                passwordHint.style.color = '#00c851';
            }
        });

        // Form submission
        const cadastroForm = document.getElementById('cadastroForm');
        cadastroForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const password = document.getElementById('passwordCadastro').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            const formData = {
                nome: document.getElementById('nome').value,
                sobrenome: document.getElementById('sobrenome').value,
                email: document.getElementById('emailCadastro').value,
                telefone: document.getElementById('telefone').value,
                interesse: document.getElementById('interesse').value
            };

            console.log('Cadastro realizado:', formData);
            alert('Cadastro realizado com sucesso!\n\nBem-vindo(a), ' + formData.nome + '!');
            
            // Redirect to main page
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });

        // Phone mask
        const telefoneInput = document.getElementById('telefone');
        telefoneInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            
            if (value.length <= 11) {
                value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
                value = value.replace(/(\d)(\d{4})$/, '$1-$2');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
